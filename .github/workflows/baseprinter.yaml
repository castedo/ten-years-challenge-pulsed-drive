name: Deploy baseprint preview to GitHub Pages

on:
  push:
    branches: [baseprint]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
# and committing generated baseprint snapshot to autobaseprint branch
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: "Hack to get baseprinter outputs where GitHub action wants it"
        shell: bash
        run: |
          mkdir baseprint
          mkdir _site
          cd article
          ln -s ../baseprint
          ln -s ../_site
      - name: "Hack call Baseprinter action"
        uses: castedo/baseprinter-action@main
        with:
          defaults-file: "pandocin.yaml -C article -c images"
  deploy:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
