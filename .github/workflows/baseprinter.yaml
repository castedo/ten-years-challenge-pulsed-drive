name: Deploy baseprint preview to GitHub Pages

on:
  push:
    branches: [baseprint]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
# and committing generated baseprint snapshot to autobaseprint branch
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    using: 'composite'
    steps:
      - name: "Checkout source"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Generate HTML/PDF previews of Baseprint document snapshot"
        uses: docker://registry.gitlab.com/perm.pub/dock/baseprinter:20240813
        with:
          args: >-
            baseprinter
            --defaults pandocin.yaml -C article -c images
            --baseprint ../baseprint
            --outdir ../_site
      - name: "Upload Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site/"
  deploy:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
