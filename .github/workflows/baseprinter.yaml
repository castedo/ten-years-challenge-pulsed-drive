name: Deploy baseprint preview to GitHub Pages

on:
  push:
    branches: [baseprint]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
# and committing generated baseprint snapshot to autobaseprint branch
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: castedo/baseprinter-action@test
        with:
          sourece-args: "-C article -c images"
          defaults-file: "pandocin.yaml"
  deploy:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
